name: Terraform CI

on: 
  workflow_dispatch:
    inputs:
        appname:
        location:
jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
         credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0
        env:
          pass: ${{ secrets.GCP_CREDENTIALS }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan  -var "appname=${{ inputs.appname }}" -var "location=${{ inputs.location }}" 

      - name: Terraform Apply
       # if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -var "appname=${{ inputs.appname }}" -var "location=${{ inputs.location }}" 
